# This file provides examples of Klipper G-Code macros.  The snippets
# in this file may be copied into the main printer.cfg file and
# customized.

# See docs/Config_Reference.md for a description of parameters.


######################################################################
# Start Print and End Print
######################################################################
[gcode_macro START_PRINT]
gcode:

 G90 ; use absolute coordinates
 M83 ; extruder relative mode
 M140 S[bed_temperature_initial_layer_single] ; set final bed temp
 M104 S150 ; set temporary nozzle temp to prevent oozing during homing
 G4 S10 ; allow partial nozzle warmup
 G28 ; home all axis
 M104 S[nozzle_temperature_initial_layer] ; set final nozzle temp
 M190 S[bed_temperature_initial_layer_single] ; wait for bed temp to stabilize
 BED_MESH_CALIBRATE
 SMART_PARK
 M109 S[nozzle_temperature_initial_layer] ; wait for nozzle temp to stabilize
 LINE_PURGE
#[gcode_macro START_PRINT]
gcode:
  # Home all axes
  G28

  # Ensure that slicer has set bed and extruder temperatures
  {% set BED_TEMP = printer.heater_bed.target if printer.heater_bed.target is not none else 60 %}  ; default to 60°C if not set
  {% set EXTRUDER_TEMP = printer.extruder.target if printer.extruder.target is not none else 200 %}  ; default to 200°C if not set

  # Start bed heating (non-blocking)
  M140 S{BED_TEMP}

  # Use absolute positioning for XYZ axes
  G90

  # Reset Z-offset (adjust if necessary)
  SET_GCODE_OFFSET Z=0.0

  # Move the nozzle to a safe height (5mm above bed)
  G1 Z5 F3000

  # Wait for bed to reach target temperature
  M190 S{BED_TEMP} ; Wait for the bed to reach target temperature

  # Bed mesh calibration
  BED_MESH_CALIBRATE

  # Move nozzle close to bed (for priming)
  G1 Z0.15 F300

  # Set extruder temperature and wait until it is reached
  M104 S{EXTRUDER_TEMP} ; Set extruder temperature (non-blocking)
  M109 S{EXTRUDER_TEMP} ; Wait for the extruder to reach target temperature

  # Ensure the extruder is ready for extrusion
  G92 E0 ; Reset the extruder position
  G1 E5 F200 ; Extrude a little to ensure filament is ready

  # Park the nozzle while waiting (prevents oozing)
  SMART_PARK

  # Line purge to clear any oozing filament
  LINE_PURGE

[gcode_macro END_PRINT]
gcode:
    # Turn off bed, extruder, and fan
    M140 S0
    M104 S0
    M106 S0
    # Move nozzle away from print while retracting
    G91
    G1 X-2 Y-2 E-3 F300
    # Raise nozzle by 10mm
    G1 Z10 F3000
    G90
    # Disable steppers
    M84
    

######################################################################
# Beeper
######################################################################

# M300 : Play tone. Beeper support, as commonly found on usual LCD
# displays (i.e. RepRapDiscount 2004 Smart Controller, RepRapDiscount
# 12864 Full Graphic). This defines a custom I/O pin and a custom
# GCODE macro.  Usage:
#   M300 [P<ms>] [S<Hz>]
#   P is the tone duration, S the tone frequency.
# The frequency won't be pitch perfect.



[gcode_macro M300]
gcode:
    # Use a default 1kHz tone if S is omitted.
    {% set S = params.S|default(1000)|int %}
    # Use a 10ms duration is P is omitted.
    {% set P = params.P|default(100)|int %}
    SET_PIN PIN=BEEPER_pin VALUE=0.5 CYCLE_TIME={ 1.0/S if S > 0 else 1 }
    G4 P{P}
    SET_PIN PIN=BEEPER_pin VALUE=0


######################################################################
# Filament Change
######################################################################

# M600: Filament Change. This macro will pause the printer, move the
# tool to the change position, and retract the filament 50mm. Adjust
# the retraction settings for your own extruder. After filament has
# been changed, the print can be resumed from its previous position
# with the "RESUME" gcode.

[pause_resume]

[gcode_macro M600]
gcode:
    {% set X = params.X|default(50)|float %}
    {% set Y = params.Y|default(0)|float %}
    {% set Z = params.Z|default(10)|float %}
    SAVE_GCODE_STATE NAME=M600_state
    PAUSE
    G91
    G1 E-.8 F2700
    G1 Z{Z}
    G90
    G1 X{X} Y{Y} F3000
    G91
    G1 E-50 F1000
    RESTORE_GCODE_STATE NAME=M600_state

######################################################################
# BMP280/BME280/BME680 Environmental Sensor
######################################################################

# The macro below assumes you have a BME280 sensor_type defined in one
# of the applicable sections in printer.cfg, such as:
#
#[temperature_sensor my_sensor]
#sensor_type: BME280
#gcode_id: AMB
#
# Note the format of the parameter SENSOR in the macro below.  The BME280
# sensor status can be accessed using the format "bme280 <section_name>".
# The example section above is named "my_sensor", thus the bme280 can be
# queried as follows:
#
# QUERY_BME280 SENSOR='bme280 my_sensor'
#
# Since a default parameter is defined one could simply enter QUERY_BME280
# as well.

[gcode_macro QUERY_BME280]
gcode:
    {% set sensor = printer["bme280 my_sensor"] %}
    {action_respond_info(
        "Temperature: %.2f C\n"
        "Pressure: %.2f hPa\n"
        "Humidity: %.2f%%" % (
            sensor.temperature,
            sensor.pressure,
            sensor.humidity))}

######################################################################
# HTU21D family Environmental Sensor
######################################################################

# The macro below assumes you have a HTU21D sensor_type defined in one
# of the applicable sections in printer.cfg, such as:
#
#[temperature_sensor my_sensor]
#sensor_type: HTU21D
#
# Note the format of the parameter SENSOR in the macro below.  The HTU21D
# sensor status can be accessed using the format "htu21d <section_name>".
# The example section above is named "my_sensor", thus the htu21d can be
# queried as follows:
#
# QUERY_HTU21D SENSOR='htu21d my_sensor'
#
# Since a default parameter is defined one could simply enter QUERY_HTU21D
