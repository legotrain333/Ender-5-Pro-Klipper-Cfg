# This file contains pin mappings for the Creality Ender-5 Pro with "v4.2.7" board. To
# use this config, during "make menuconfig" select the STM32F103 with
# a "28KiB bootloader" and serial (on USART1 PA10/PA9) communication.

# If you prefer a direct serial connection, in "make menuconfig"
# select "Enable extra low-level configuration options" and select
# serial (on USART3 PB11/PB10), which is broken out on the 10 pin IDC
# cable used for the LCD module as follows:
# 3: Tx, 4: Rx, 9: GND, 10: VCC

# Flash this firmware by copying "out/klipper.bin" to a SD card and
# turning on the printer with the card inserted. The firmware
# filename must end in ".bin" and must not match the last filename
# that was flashed.

# See docs/Config_Reference.md for a description of parameters.
[include mainsail.cfg]
[include timelapse.cfg]
[include macros.cfg]
[include KAMP/KAMP_Settings.cfg]
[include KAMP/Adaptive_Meshing.cfg]
[include KAMP/Line_Purge.cfg]
[include KAMP/Smart_Park.cfg]
[include lis2dw.cfg]

[exclude_object]
#[input_shaper]
#shaper_freq_x: 0
#shaper_type_x: mzv
#shaper_freq_y: 34.6
#shaper_type_y: mzv

[printer]
max_accel: 7100  # should not exceed the estimated max_accel for X and Y axes


[temperature_sensor Main_Board]
sensor_type: temperature_mcu
min_temp: 0
max_temp: 100

#[mcu rpi]
#serial: /tmp/klipper_host_mcu

[temperature_sensor btt_pi]
sensor_type: temperature_host
min_temp: 10
max_temp: 100 


[virtual_sdcard]
path:/home/pi/printer_data/gcodes

[display_status]

[pause_resume]

[stepper_x]
step_pin: PB9
dir_pin: PC2
enable_pin: !PC3
microsteps: 16
rotation_distance: 40
endstop_pin: ^PA5
position_endstop: 230
position_max: 230
homing_speed: 50

[stepper_y]
step_pin: PB7
dir_pin: PB8
enable_pin: !PC3
microsteps: 16
rotation_distance: 40
endstop_pin: ^PA6
position_endstop: 220
position_max: 220
homing_speed: 50

[stepper_z]
step_pin: PB5
dir_pin: PB6
enable_pin: !PC3
microsteps: 16
rotation_distance: 4                    # 4 for new leadscrew, 8 for old
#position_endstop: 0.0                  # disable to use BLTouch
#endstop_pin: ^PA7                      # disable to use BLTouch
endstop_pin: probe:z_virtual_endstop    # enable to use BLTouch
position_min: -5                        # enable to use BLTouch
position_max: 300

[safe_z_home]                           # enable for BLTouch
home_xy_position: 154, 126
speed: 100
z_hop: 10
z_hop_speed: 5

[bltouch]                               # enable for BLTouch
sensor_pin: ^PB1
control_pin: PB0
x_offset: -44
y_offset: -16
#z_offset: 3.35
speed: 3.0

[bed_mesh]                              # enable for BLTouch
speed: 150
mesh_min: 35, 50
mesh_max: 176, 204                      # bed size - bltouch x_offset, y_offset
algorithm: bicubic
probe_count: 5,5
fade_start: 1
fade_end: 10
fade_target: 0

[bed_screws]
screw1: 60,73
screw2: 200,30
screw3: 30,195
screw4: 200,195
[screws_tilt_adjust]

screw1: 60,73

screw1_name: front left screw

screw2: 228, 73

screw2_name: front right screw

screw3: 228, 220

screw3_name: rear right screw 

screw4: 60, 220

screw4_name: rear left screw

horizontal_move_z: 10

speed: 50

screw_thread: CW-M4 #measure the diameter of your adjustment screw
[extruder]
step_pin: PB3
dir_pin: PB4
enable_pin: !PC3
microsteps: 16
gear_ratio: 42:12
rotation_distance: 25.56823
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: PA1
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC5
#control: pid
#pid_Kp: 23.561
#pid_Ki: 1.208
#pid_Kd: 114.859
min_temp: -5
max_temp: 260 # Set to 300 for S1 Pro
max_extrude_cross_section: 5
max_extrude_only_distance:101

[heater_bed]
heater_pin: PA2
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC4
#control: pid
#pid_Kp: 54.027
#pid_Ki: 0.770
#pid_Kd: 948.182
min_temp: 0
max_temp: 130

[fan]
pin: PA0

[mcu]
serial:/dev/serial/by-id/usb-1a86_USB_Serial-if00-port0
restart_method: command

[printer]
kinematics: cartesian
max_velocity: 325
max_z_velocity: 5
max_z_accel: 100

[display]
lcd_type: st7920
cs_pin: EXP1_7
sclk_pin: EXP1_6
sid_pin: EXP1_8
encoder_pins: ^EXP1_5, ^EXP1_3
click_pin: ^!EXP1_2

[output_pin beeper]
pin: EXP1_1

[board_pins]
aliases:
  EXP1_1=PC6,EXP1_3=PB10,EXP1_5=PB14,EXP1_7=PB12,EXP1_9=<GND>,
  EXP1_2=PB2,EXP1_4=PB11,EXP1_6=PB13,EXP1_8=PB15,EXP1_10=<5V>,
  PROBE_IN=PB0,PROBE_OUT=PB1,FIL_RUNOUT=PC6
#z_offset = 3.570 for glass build plate

